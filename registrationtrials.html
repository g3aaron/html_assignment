<!doctype html>
<html lang="en">
<head>
                 <title> Sports selection trials </title>
</head>
<body>
                 <p>
                 ATTENTION ALL GCU STUDENTS! Sports trials are here! Whether you are a seasoned athlete or new to sports, join us to showcase your talent and be part of our community. Don't miss the change to represent GCU!
                 
                 <h1> GCU Trials Form </h1>
              <form>
                 <label>First Name</label>
                 <input type="text" required>
                 <br> <br>
                 
                 <label>Last name</label>
                 <input type="text" required>
                 <br> <br>
 
                 <label>Email</label>
                 <input type="email" placeholder="@gmail.com" required>
                 <br> <br>

                 <label>Password</label>
                 <input type="password" placeholder="***********" required>
                 <br>

                 <label>Re-enter Password</label>
                 <input type="password" placeholder="***********" required>
                 <br> <br>

                 <label>Contact number</label>
                 <input type="text" maxlength="10" placeholder="+91" required>
                 <br> <br>

                 <label>Gender:</label>
                 <input type="radio" name="gender">
                 <label for="male">Male</label>
                 <input type="radio" name="gender">
                 <label for="female">Female</label>
                 <br><br>
                 
                 <label> Date of Birth </label>
                 <input type="date">
                 <br><br>
                
                 <label> Country </label>
                 <input type="text" required>
                 <br><br>
                 
                 <label for="choose the sport"> Choose the sport </label>
                 <select>
                      <option value="Cricket">Cricket</option>
                      <option value="Football">Football</option>
                      <option value="Throwball">Throwball</option>

                 </select>
                 <br><br>

                 <input type="checkbox">
                 <label> Email </label>
                 <input type="checkbox">
                 <label> Call </label>
                 <br><br>

                 <button type="submit">Submit</button>
              </form>
</body>
</html>
